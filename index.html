<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Currency exchange</title>
</head>

<body>

    <table class="first">
        <tr>
            <th>Валюта</th>
            <th>Покупка</th>
            <th>Продажа</th>
        </tr>
        <tr>
            <td>USD</td>
            <td id="usdBuy" fa-spin></td>
            <td id="usdSell"></td>
        </tr>
        <tr>
            <td>EURO</td>
            <td id="euroBuy"></td>
            <td id="euroSell"></td>
        </tr>
        <tr>
            <td>PLZ</td>
            <td id=plzBuy></td>
            <td id="plzSell"></td>
        </tr>
    </table>

    <button id="modalBtn">Calculator</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">X</span>
            <select id="mySelect">
                <option>продать</option>
                <option>купить</option>
            </select>
            <input type="number" id="input-value">
            <select id="select">
                <option>USD</option>
                <option>EURO</option>
                <option>PLZ</option>
            </select>
            <button id="submitBtn">Посчитать</button>
            <!-- <textarea id="result" cols="30" rows="1" fixed aria-disabled="">Сумма: </textarea> -->
            <span id="result">Сумма:</span>
        </div>
    </div>

    <p></p>
    <a id="link" href="https://github.com/ButenkoA/currency_exchange" target="_blank">GitHub files</a>

    <script src="js/main.js"></script>
</body>

</html>
